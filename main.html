<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodging "Yes" Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff4d79);
    }
    h1 {
      margin-top: 20px;
      color: #fff;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .button-container {
      margin-top: 30px;
      position: relative;
      height: 150px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    #yesBtn {
      left: calc(50% - 120px);
      top: 50px;
      background: #ffc0cb;
    }
    #noBtn {
      left: calc(50% + 20px);
      top: 50px;
      background: #ffc0cb;
    }
    button:hover {
      background: #ffa6b7;
    }
  </style>
</head>
<body>
  <h1>Hey Gorgeous, Feeling a Little Stressed?</h1>

  <!-- Cat image -->
  <img src="cat.jpg" alt="Cute Cat">

  <div class="button-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn" onclick="window.location.href='letter.html'">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    
    yesBtn.addEventListener('mouseover', moveButton);
    
    function moveButton() {
      const container = document.querySelector('.button-container');
      const containerWidth = container.offsetWidth - yesBtn.offsetWidth;
      const containerHeight = container.offsetHeight - yesBtn.offsetHeight;
      
      const randomX = Math.floor(Math.random() * containerWidth);
      const randomY = Math.floor(Math.random() * containerHeight);
      
      yesBtn.style.left = randomX + 'px';
      yesBtn.style.top = randomY + 'px';
    }
  </script>
</body>
</html>
